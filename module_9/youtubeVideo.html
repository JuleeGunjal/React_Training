<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Example</title>
  </head>
  <body>
    <h1>YouTube Video Example</h1>

    <!-- Replace the video URL with the actual YouTube video URL -->
    <div>
      <iframe
        id="video-frame"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <button id="increase-speed-button">Increase Speed</button>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoFrame = document.getElementById("video-frame");

      function increaseSpeed(speed) {
        if (videoFrame && videoFrame.contentWindow) {
          videoFrame.contentWindow.postMessage(
            { type: "changeSpeed", speed: speed },
            "*"
          );
        }
      }

      // Button to increase speed
      const increaseSpeedButton = document.getElementById(
        "increase-speed-button"
      );
      increaseSpeedButton.addEventListener("click", function () {
        increaseSpeed(10);
      });
    });
  </script>
</html>
